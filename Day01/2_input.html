<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Input</title>

    <body>
        <div>
            <p>아이디 :<input type="text" placeholder="email"/> </p>
            <!-- input 요소의 type은 기본 속성이 "text"다-->
            <p>비밀번호 : <input type="password"/></p> 
            <input type="file" />
            <input type="date" />

            <button>로그인</button>
        </div>
    </body>
</html>
